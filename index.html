<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS | Canvas Treasure Hunt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="game-title">Treasure Hunt</h1>
    <canvas width="500" height="500"></canvas>
    <section class="score">
      <p>Viking: <span data-score="v">0</span></p>
      <p>Mage: <span data-score="m">0</span></p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
